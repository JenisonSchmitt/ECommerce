    <script>
        function formatarCupom(campo) {
            campo.value = campo.value.toUpperCase();
        }

        function formatarValor(campo) {
            // Remove caracteres não numéricos
            let valor = campo.value.replace(/[^\d]/g, '');
            // Limita a dois dígitos
            if (valor.length > 2) {
                valor = valor.slice(0, 2);
            }
            // Adiciona '%' no final
            campo.value = valor;
        }
    </script>

    <section>

        <h4 class="center paragrafo_5">Criar Cupom de Desconto: </h4>

        <form class="form_admin center col-md-12" action="DB_inserirCupom.php" method="POST">
            <label for="cpf" class="label_admin">Nome Cupom:</label>
            <input class="input_admin" type="text" id="nome" name="nome" placeholder="LUJINHA10" required onkeyup="formatarCupom(this)">
    
            <label for="nome" class="label_admin">Porcentagem Desconto:</label>
            <input class="input_admin" type="text" id="valor" name="valor" placeholder="10" required onkeyup="formatarValor(this)">
